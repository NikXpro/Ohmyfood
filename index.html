<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sans goback -->
    <header class="header">
      <div class="header-container">
        <div class="logo-container">
          <img src="images/ohmyfood.svg" alt="Logo of Ohmyfood" />
        </div>
      </div>
    </header>

    <!-- Avec goback -->
    <header class="header">
      <div class="header-container header-container--with-goback">
        <div class="goback-container">
          <img src="images/GoBack.svg" alt="GoBack icon" />
        </div>
        <div class="logo-container">
          <img src="images/ohmyfood.svg" alt="Logo of Ohmyfood" />
        </div>
      </div>
    </header>
    <!-- Avec goback -->
    <header class="header header--with-location">
      <div class="header-container header-container--with-goback">
        <div class="goback-container">
          <img src="images/GoBack.svg" alt="GoBack icon" />
        </div>
        <div class="logo-container">
          <img src="images/ohmyfood.svg" alt="Logo of Ohmyfood" />
        </div>
      </div>
      <div class="location-container">
        <img src="images/Pin.svg" alt="Location icon" />
        <p>Paris, Belleville</p>
      </div>
    </header>
    <main>
      <section>
        <h2>Bienvenue sur Ohmyfood</h2>
        <p>
          Ohmyfood est une jeune startup qui souhaite s'imposer sur le marché de
          la restauration. L'objectif est de développer un site 100% mobile qui
          répertorie les menus de restaurants gastronomiques.
        </p>
      </section>
    </main>
    <footer>
      <p>&copy; 2021 Ohmyfood. Tous droits réservés.</p>
    </footer>
  </body>
</html>
