    <!-- Avec goback -->
    <header class="header header--with-location">
      <div class="header-container header-container--with-goback">
        <div class="goback-container">
          <img src="images/GoBack.svg" alt="GoBack icon" />
        </div>
        <div class="logo-container">
          <img src="images/ohmyfood.svg" alt="Logo of Ohmyfood" />
        </div>
      </div>
      <div class="location-container">
        <img src="images/Pin.svg" alt="Location icon" />
        <p>Paris, Belleville</p>
      </div>
    </header>
    <main>
      <section class="section-hero">
        <div class="section-hero--container">
          <div class="section-hero--container--title">
            <h1 class="title">Réservez le menu qui vous convient</h1>
          </div>
          <p class="subtitle">
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>
        </div>
        <button class="btn-primary">Explorer nos restaurants</button>
      </section>
      <section class="section-fonctionnement">
        <h2 class="title">Fonctionnement</h2>
        <div class="steps-container">
          <div class="step">
            <div class="step-number">1</div>
            <div class="step-content">
              <img
                src="images/mobile-screen-button.svg"
                alt="Choisir un restaurant"
              />
              <span>Choisissez un restaurant</span>
            </div>
          </div>
          <div class="step">
            <div class="step-number">2</div>
            <div class="step-content">
              <img src="images/list-ul.svg" alt="Choisir un restaurant" />
              <span>Composez votre menu</span>
            </div>
          </div>
          <div class="step">
            <div class="step-number">3</div>
            <div class="step-content">
              <img src="images/store.svg" alt="Choisir un restaurant" />
              <span>Dégustez au restaurant</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2021 Ohmyfood. Tous droits réservés.</p>
    </footer>
  </body>
</html>
