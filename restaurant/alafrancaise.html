    <main>
      <section class="section-hero"></section>
      <section class="section-menu">
        <div class="menus">
          <h2 class="menus--title">ENTREES</h2>
          <div class="menu-item">
            <input
              type="checkbox"
              id="menu-item-1"
              class="menu-item__checkbox"
            />
            <label for="menu-item-1" class="menu-item__content">
              <h3 class="menu-item__title">Tartare de poulpe acidulé</h3>
              <div class="menu-item__description-price">
                <p class="menu-item__description">Aux zestes d'orange</p>
                <span class="menu-item__price">25€</span>
              </div>
            </label>
            <div class="menu-item__check">
              <img src="../images/icons/check.svg" alt="Sélectionner" />
            </div>
          </div>
          <div class="menu-item">
            <input
              type="checkbox"
              id="menu-item-2"
              class="menu-item__checkbox"
            />
            <label for="menu-item-2" class="menu-item__content">
              <h3 class="menu-item__title">Velouté de légumes d'antan</h3>
              <div class="menu-item__description-price">
                <p class="menu-item__description">
                  Carotte, panais, topinambour
                </p>
                <span class="menu-item__price">35€</span>
              </div>
            </label>
            <div class="menu-item__check">
              <img src="../images/icons/check.svg" alt="Sélectionner" />

              <h3 class="menu-item__title">Soupe à l'oignon</h3>
              <div class="menu-item__description-price">
                <p class="menu-item__description">Revisitée</p>
                <span class="menu-item__price">20€</span>
              </div>
            </label>
            <div class="menu-item__check">
              <img src="../images/icons/check.svg" alt="Sélectionner" />
            </div>
          </div>
        </div>

        <div class="menus">
          <h2 class="menus--title">PLATS</h2>
          <div class="menu-item">
            <input
              type="checkbox"
              id="menu-item-4"
              class="menu-item__checkbox"
            />
            <label for="menu-item-4" class="menu-item__content">
              <h3 class="menu-item__title">Coquilles Saint-Jacques</h3>
              <div class="menu-item__description-price">

            />

              <h3 class="menu-item__title">Magret de canard</h3>
              <div class="menu-item__description-price">

                </p>

            <div class="menu-item__check">

              <img src="../images/icons/check.svg" alt="Sélectionner" />

      <img
        class="logo"
        src="../images/ohmyfood@2xwhite.svg"
        alt="Logo of Ohmyfood"
      />
      <div class="footer-links">
        <a class="footer-link iconed" href="#">
          <img
            class="footer-link--icon"
            src="../images/icons/food.svg"
            alt="Croix icon"
          />

        >
        <a class="footer-link iconed" href="#">
          <img
            class="footer-link--icon"
